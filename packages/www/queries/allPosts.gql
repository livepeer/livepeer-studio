fragment imageInfo on ImageExtended {
  alt
  asset {
    _id
    path
    metadata {
      dimensions {
        width
        height
      }
    }
    source {
      url
    }
  }
}

query allPost($where: PostFilter) {
  allPost(where: $where) {
    _id
    _createdAt
    _updatedAt
    title
    slug {
      current
    }
    category {
      title
      slug {
        current
      }
    }
    mainImage {
      ...imageInfo
    }
    author {
      name
      image {
        ...imageInfo
      }
    }
    featured
    hide
    excerpt
    body
    contentRaw
    metaTitle
    metaDescription
    metaUrl
    openGraphImage {
      asset {
        altText
        url
      }
    }
  }
}
