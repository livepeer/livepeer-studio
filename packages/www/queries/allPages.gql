#import "./fragments.gql"
query allPage($where: PageFilter) {
  allPage(where: $where) {
    _id
    title
    metaTitle
    metaDescription
    metaUrl
    openGraphImage {
      asset {
        altText
        url
      }
    }
    slug {
      current
    }
    content {
      ...hero
      # ...heroImage
      ...offSetPortableText
      ...valuesSection
      ...investorsSection
      ...testimonialsSection
      ...contactSection
      ...ctaSection
      ...textSection
      ...markdownSection
      ...teamSection
      ...jobsSection
    }
  }
}
