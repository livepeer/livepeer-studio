fragment link on Link {
  href
  isExternal
  title
}

fragment card on Card {
  numeronym
  title
  description
  link {
    ...link
  }
}

query allHome {
  allHome {
    heroSection {
      line1
      line2
      line3
      description
      primaryCallToAction {
        ...link
      }
      secondaryCallToAction {
        ...link
      }
    }
    toolkitSection {
      Headline
      description
      feature1 {
        ...card
      }
      feature2 {
        ...card
      }
      feature3 {
        ...card
      }
    }
    guideSection {
      Headline
      guides {
        ...card
      }
    }
    featuredAppSection {
      Headline
      description
      apps {
        name
        description
        caseStudy {
          ... on Post {
            title
            slug {
              current
            }
          }
          ... on Route {
