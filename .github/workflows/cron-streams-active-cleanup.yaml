name: "cron: Active streams cleanup"

on:
  push:
    branches:
      - vg/chore/active-cleanup-improv
  schedule:
    - cron: "*/5 * * * *" # run every 5 minutes

jobs:
  staging:
    runs-on: ubuntu-latest
    steps:
      - name: Install jq
        run: sudo apt-get install -y jq

      - name: Clean-up staging active streams
        run: |
          curl --fail --request POST \
          --url 'https://livepeer.monster/api/stream/job/active-cleanup' \
          --header 'Authorization: Bearer ${{ secrets.LP_STAGING_API_ADMIN_TOKEN }}' \
          -v -o ./cleaned-up-streams-staging.json

          cleaned_count=$(jq '.cleanedUp | length' cleaned-up-streams-staging.json)
          echo "Cleaned up $cleaned_count streams in staging"

      - name: Upload cleaned up streams file
        uses: actions/upload-artifact@v3
        with:
          name: cleaned-up-streams-staging
          path: cleaned-up-streams-staging.json
          retention-days: 30
